<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">

</div>
<!--end breadcrumb-->

<div class="card">
	<div class="card-header py-3">
		<div class="row g-3 align-items-center">
			<div class="col-lg-3 col-md-6 me-auto">
				<div>
					<h1>GAZDINSTVO ŠĆEKIĆ</h1>
				</div>
			</div>
			<div class="col-lg-2 col-6 col-md-3">
				<select class="form-select">
					<option>Sve kategorije:</option>
					<option *ngFor="let tipProizvoda of listaTipovaProizvoda"
					[value]='tipProizvoda.id'>
					{{ tipProizvoda.naziv }}
					</option>
				</select>
			</div>
			
		</div>
	</div>
	<div class="card-body">
		<div class="product-grid">			
			<div class="row row-cols-1 row-cols-lg-4 row-cols-xl-4 row-cols-xxl-5 g-3">
				<div class="col" *ngFor="let proizvod of proizvodi;">
					<div class="card border shadow-none mb-0">
						<div class="card-body text-center">
							<img src="{{apiUrl}}/{{proizvod.slikaNaziv}}" class="img-fluid mb-3" alt="" />
							<h6 class="product-title">{{ proizvod.naziv }}</h6>
							<p class="product-price fs-5 mb-1"><span>&euro;{{proizvod.cijena  | number : '1.2-2'}}</span>
							</p>
							
							<div class="actions d-flex align-items-center justify-content-center gap-2 mt-3"> 
								<a href="javascript:;" class="btn btn-sm btn-outline-primary" (click)="dodajUkorpu(proizvod)">
									<i class="bi bi-cart-plus"></i> Dodaj u korpu
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end row-->
		</div>
		<nav class="float-end mt-4" aria-label="Page navigation">
			<ul class="pagination">
				<li class="page-item disabled"><a class="page-link" href="#">Prethodna</a>
				</li>
				<li class="page-item active"><a class="page-link" href="#">1</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">2</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">3</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">Sledeca</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
